<!DOCTYPE html>
<html>
<body>
<ul>
    <li>HTML</li>
    <li>CSS</li>
    <li id="active">JavaScript</li>
</ul>
<script>

// HTMLCollection의 목록은 실시간으로 변경된다.

console.group('before');  // console.group()은 console.log를 그룹화하여 보기좋게 보여주는 함수.( ~ console.groupEnd() )
var lis = document.getElementsByTagName('li');
for(var i = 0; i < lis.length; i++){
    console.log(lis[i]);
}
console.groupEnd();
console.group('after');
lis[1].parentNode.removeChild(lis[1]);  // 태그 제거. 제거되는 순간에 HTMLCollection에 바로 반영된다.
for(var i = 0; i < lis.length; i++){
    console.log(lis[i]);
}
console.groupEnd();

/* 출력결과(태그제거가 바로 반영된 모습)
> before
  > li
  > li
  > li#active
> after
  > li
  > li#active
*/
</script>
</body>
</html>
